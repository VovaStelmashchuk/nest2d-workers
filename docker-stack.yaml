version: "3.8"

services:
  nesing-worker:
    image: ghcr.io/vovastelmashchuk/nest2d-workers:${GIT_COMMIT_SHA:-latest}
    environment:
      - MONGO_URI=${MONGO_URI}
      - PYTHONUNBUFFERED=1
    command: ["python", "python/worker_nest.py"]
    secrets:
      - nest2d-secret
    deploy:
      replicas: ${WORKERS_REPLICAS}
      update_config:
        order: start-first

  userdxf2svg-worker:
    image: ghcr.io/vovastelmashchuk/nest2d-workers:${GIT_COMMIT_SHA:-latest}
    environment:
      - MONGO_URI=${MONGO_URI}
      - PYTHONUNBUFFERED=1
    command: ["python", "python/worker_user_dxf_2_svg.py"]
    secrets:
      - nest2d-secret
    deploy:
      replicas: ${WORKERS_REPLICAS}
      update_config:
        order: start-first
